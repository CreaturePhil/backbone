<table>
  <thead>
    <tr>
      <td>Title</td>
      <td>Author</td>
      <td>Content</td>
    </tr>
  </thead>
  <tbody>
    <% _.each(posts, function(post) { %>
      <tr>
        <td><%- post.get('title') %></td>
        <td><%- post.get('author') %></td>
        <td><%= _.escape(post.get('content')).replace(/\n/g,'<br>') %></td>
        <td><button class="button alert small" data-post="<%- JSON.stringify(post) %>">Delete</button></td>
      </tr>
    <% }); %>
  </tbody>
</table>
